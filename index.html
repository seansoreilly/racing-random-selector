<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Random Selector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-container">
                <div class="mascot-container">
                    <picture>
                        <source srcset="sprites/header.png" type="image/png">
                        <img src="sprites/header.png" alt="Racing Mascot" class="mascot-image">
                    </picture>
                </div>
                <div class="title-container">
                    <h1><i class="fas fa-running"></i> Racing Random Selector</h1>
                    <p class="subtitle">Choose a winner through an exciting race animation!</p>
                </div>
            </div>
        </header>

        <main>
            <div class="main-content">
                <section class="input-section">
                    <div class="panel">
                        <div class="panel-header">
                            <h2><i class="fas fa-user-friends"></i> Participants</h2>
                        </div>
                        <div class="panel-body">
                            <textarea id="nameInput" placeholder="Enter participant names (one per line)"></textarea>
                        </div>
                    </div>
                    
                    <div class="panel">
                        <div class="panel-header">
                            <h2><i class="fas fa-sliders-h"></i> Race Settings</h2>
                        </div>
                        <div class="panel-body">
                            <div class="setting-item">
                                <div class="setting-label">Race Speed: <span id="speedValue" class="setting-value">Slow</span></div>
                                <input type="range" id="speedControl" min="0" max="100" value="70">
                                <div class="speed-labels">
                                    <span>Slower</span>
                                    <span>Faster</span>
                                </div>
                            </div>
                            <div class="setting-item">
                                <div class="setting-label">
                                    <input type="checkbox" id="showLoser">
                                    <label for="showLoser">Show Last Place Instead of Winner</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="race-section">
                    <div class="panel">
                        <div class="panel-header">
                            <h2><i class="fas fa-trophy"></i> Race Track</h2>
                        </div>
                        <div class="panel-body">
                            <div id="raceTrackContainer" class="race-track-container">
                                <div class="finish-line"></div>
                                <div id="raceLanes"></div>
                                <div class="race-ground"></div>
                                <div id="countdownOverlay" class="countdown-overlay" style="display:none;"></div>
                            </div>
                            <div id="winner" class="winner-display"></div>
                        </div>
                    </div>
                </section>
            </div>

            <section class="action-buttons">
                <button id="startRace" class="btn primary large"><i class="fas fa-flag-checkered"></i> Start Race</button>
            </section>

            <section class="results-section">
                <div class="panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-history"></i> Race History</h2>
                        <button id="clearHistory" class="btn small"><i class="fas fa-trash"></i> Clear</button>
                    </div>
                    <div class="panel-body">
                        <div id="resultsContainer" class="results-container">
                            <!-- Race results will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Â© 2025 Racing Random Selector | <i class="fas fa-palette"></i> Beautifully crafted</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
